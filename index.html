<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Revolution Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="sliderItem">
        <div class="sliderBg">
          <img src="img/slide1-bg1.jpg" class="slideBgImg" alt="" />
        </div>
        <div class="sliderTextContent">
            <div class="slideMainHeading">
                <h1>
                    Natural <br>
                    Blend
                </h1>
            </div>
            <div class="slideNormalTxt">
                <h3 class="textHead">
                    01.
                </h3>
                <p>
                    There is no place like the beach 
                    <br>
                    where the land meets the sea,
                    <br>
                    and the sea meets the sky.
                </p>
            </div>
        </div>
        <div class="sliderImgContent">
          <div class="topImgContainer">
            <img src="img/clouds.png" alt="" />
          </div>
          <div class="centerImgContainer">
            <img src="img/slide1-man-1.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
